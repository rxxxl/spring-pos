<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid ">
    <div class="text-center">
        <h2>[[${pageTitle}]]</h2>
    </div>
    <form th:action="@{/products/save}" method="post" th:object="${product}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{name}" class="form-group" maxlength="50"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Buy price</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{buyPrice}" class="form-group" required minlength="2" maxlength="45"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Sell price</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{sellPrice}" class="form-group" required minlength="2" maxlength="45"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Stock</label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{stock}" class="form-group" required minlength="2" maxlength="45"/>
                    </label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Proveedor</label>
                <div class="col-sm-8">
                    <label>
                        <select name = "supplier">
                            <option value="">Selecciona un proveedor</option>
                            <th:block th:each="supplier : ${supplier}">
                                <option th:value="${supplier.id}" th:text="${supplier.name}"></option>
                            </th:block>
                        </select>
                    </label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        function cancelForm(){
            window.location = "[[@{/products}]]";
        }
    </script>
</div>
</body>
</html>
