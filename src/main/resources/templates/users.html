<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div>
        <h1>Manage Users</h1>
    </div>
    <div class="mr-4">
        <a class="h5" th:href="@{/users/new}">Add new user</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Enabled</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="user : ${listUsers}">
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.firstName}]]</td>
                        <td>[[${user.lastName}]]</td>
                        <td>[[${user.enabled}]]</td>
                        <td>
                            <button class="h6 mr-3 btn btn-outline-info m-2" th:onclick="|window.location.href='/users/edit/'+${user.id}|">Edit</button>
                            <button class="h6 mr-3 btn btn-outline-danger m-2" th:onclick="|window.location.href='/users/delete/'+${user.id}|">Delete</button>
                            <!--
                            <a class="h6 mr-3" th:href="@{'/users/edit/' +${user.id}}">Edit</a>
                            <a class="h6 mr-1" th:href="@{'/users/delete/' +${user.id}}">Delete</a>
                            -->
                        </td>
                    </tr>
                </th:block>
            </tbody>

        </table>
    </div>

</div>
</body>
</html>
